<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" name="texto">
    <input type="button" value="Cargar">
    <div></div>
    
</body>
<script>

    let tags = document.getElementsByTagName('input')
    tags[1].addEventListener('click', insertar, false)

    function insertar() {
        document.getElementsByTagName('div')[0].innerHTML=tags[0].value
    }

</script>
</html>
